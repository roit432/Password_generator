<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="wrapper">

        <div class="main-container">

        

        <div class="image1 img">
            <img src="./images/image1.png" alt="" width="300px" height="300px">
        </div>
        <div class="container">

            <h1>Password Generator</h1>
            <div class="display-container">
                <input type="text" readonly data-passwordDisplay placeholder="PASSWORD" class="display"> <!-- the data-passwordDisplay is the custom attribute -->

                <button class="btn" data-copy>
                    <span class="copyMsg" data-copyMsg></span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="input-container">

                <div class="length-container">
                    <p>Password Length</p>
                    <p class="counter" data-length>10</p> <!-- data-length is a custom attribute -->
                </div>

                <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider >

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="number">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbol">Include Symbols</label>
                </div>


                <!-- strength box -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="circle"></div>
                </div>

                <button class="generateButton">
                    Generate Password
                </button>
            </div>
        </div>

        <div class="image2 img">
            <img src="./images/image2.png" alt="" width="300px" height="300px">
        </div>
    </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e72a8a01fb.js" crossorigin="anonymous"></script>
</body>
</html>
